<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>秒杀商品列表</title>
</head>
<body>
<table>
    <tr th:each="good : ${seckill_list}">
        <td th:text="${good.goodsName}">${good.goodsName}</td>
        <td th:text="${good.goodsTitle}">${good.goodsTitle}</td>
        <td th:text="${good.goodsDetail}">${good.goodsDetail}</td>
    </tr>
</table>
</body>
</html>
